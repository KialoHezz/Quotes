<div class="container">
  <p>Submitted By: <span>{{ quotes.username}}</span> </p>
  <p>Posted On: <span>{{quotes.completeDate|date}}</span></p>

  <button class="btn btn-secondary btn-button" (click)="counter = counter + 1">
    upvote</button><span>{{ counter }}</span>
  <button
    class="btn btn-secondary btn-button"
    (click)="decrement = decrement + 1">Downvote</button><span>{{ decrement }}</span>
</div>
