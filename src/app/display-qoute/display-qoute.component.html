<div class="container">
  <div class="display">
    <div class="col" *ngFor="let quote of quotes; let i = index">
      <p>The Quote is : {{ quote.quote }}</p>

      <button class="btn btn-secondary btn-button align" (click)="show(i)">
        Details
      </button>

      <div>
        <!-- child component quotes dataflow from child to parent where am in now -->
        <app-quote-details
          [quotes]="quote"
          (onDelete)="deleteQuote($event, i)"
          *ngIf="quote.showMore"
        ></app-quote-details>
      </div>
    </div>
  </div>
  <div class="row">
    <app-form (addQuote)="addNewQuote($event)"> </app-form>
  </div>
</div>
