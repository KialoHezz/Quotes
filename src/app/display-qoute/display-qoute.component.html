<div class="display row">
  <div class="col" *ngFor="let y of quote; let i = index">
    <p>Username is: {{ y.username }}</p>
    <p>Author is :{{ y.author | uppercase }}</p>
    <p>The Quote is : {{ y.quote }}</p>
    <p>
      Date Uploaded
      {{ y.completeDate | date | uppercase }}
    </p>
    <button class="btn btn-secondary btn-button" (click)="counter = counter +1">upvote</button><span>{{counter}}</span>
    <button class="btn btn-secondary btn-button" (click)="decrement = decrement + 1">Downvote</button><span>{{decrement}}</span>
    <button class="btn btn-secondary">More info</button>
    
    
    <!-- <app-quote-details []="quote" (onDelete)="deleteQuote($event,i)"></app-quote-details> -->
  </div>
</div>
<div class="row">
  <app-form (addQuote)="addNewQuote($event)"> </app-form>
</div>
