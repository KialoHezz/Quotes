<div class="display row">
  <div class="col" *ngFor="let y of quote; let i = index">
    <p>Username is: {{ y.username }}</p>
    <p>Author is :{{ y.author | uppercase }}</p>
    <p>The Quote is : {{ y.quote }}</p>
    <p>
      Date Uploaded
      {{ y.completeDate | date | uppercase }}
    </p>
    <button class="btn btn-secondary btn-button">Downvote</button>
    <button class="btn btn-secondary btn-button">upvote</button>
  </div>
</div>
<div class="row">
  <app-form (addQuote)="addNewQuote($event)"> </app-form>
</div>
